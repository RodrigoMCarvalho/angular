<form class="form-horizontal" [formGroup]="formulario" >

  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" id="nome" class="form-control"  placeholder="Nome" formControlName="nome" autocomplete="off">
      <app-campo-control-error
        [mostrarErro]="verificaValidTouched('nome')"
        msgErro="Nome é obrigatório">
      </app-campo-control-error>
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" id="email" class="form-control" placeholder="Digite o email" formControlName="email">
      <app-campo-control-error
        [mostrarErro]="verificaValidTouched('email')"
        msgErro="Email é obrigatório">
      </app-campo-control-error>
      <app-campo-control-error
        [mostrarErro]="verificaEmailInvalido()"
        msgErro="Email inválido.">
      </app-campo-control-error>
    </div>
  </div>

  <div formGroupName="endereco">

    <div class="form-group">
      <div class="col-sm-12">
        <label>Rua</label>
      </div>
      <div class="col-sm-12">
          <input type="text" class="form-control" id="rua" name="rua" formControlName="rua">
          <app-campo-control-error
            [mostrarErro]="verificaValidTouched('endereco.rua')"
            msgErro="Rua é obrigatório">
          </app-campo-control-error>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="form-group row">
        <div class="col-md-3">
          <label for="cep" class="control-label">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep" formControlName="cep"
          (blur)="consultaCep()">
          <app-campo-control-error
            [mostrarErro]="verificaValidTouched('endereco.cep')"
            msgErro="CEP é obrigatório">
          </app-campo-control-error>
        </div>
        <div class="col-md-3">
          <label for="numero" class="control-label">Número</label>
          <input type="text" class="form-control" id="numero" name="numero" formControlName="numero">
          <app-campo-control-error
            [mostrarErro]="verificaValidTouched('endereco.numero')"
            msgErro="Numero é obrigatório">
          </app-campo-control-error>
        </div>
        <div class="col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" name="complemento" formControlName="complemento">
        </div>
      </div>
      </div>

    <div class="col-sm-12">
      <div class="form-group row">
        <div class="col-md-5">
          <label for="bairro" class="control-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" name="bairro" formControlName="bairro">
          <app-campo-control-error
            [mostrarErro]="verificaValidTouched('endereco.bairro')"
            msgErro="Bairro é obrigatório">
          </app-campo-control-error>
        </div>
        <div class="col-md-4">
          <label for="cidade" class="control-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade" formControlName="cidade">
          <app-campo-control-error
            [mostrarErro]="verificaValidTouched('endereco.cidade')"
            msgErro="Cidade é obrigatório">
          </app-campo-control-error>
        </div>
        <div class="col-md-3">
          <label for="estado" class="control-label">Estado</label>
          <select class="form-control" id="estado" name="estado" formControlName="estado">
            <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{ estado.nome }}</option>
          </select>
          <app-campo-control-error
            [mostrarErro]="verificaValidTouched('endereco.estado')"
            msgErro="Estado é obrigatório">
          </app-campo-control-error>
        </div>
      </div>
    </div>

    <div class="col-sm-12">
      <button type="submit" [disabled]="!formulario.valid" class="btn btn-primary alinhar-buttom">Submit</button>
      <button class="btn btn-secondary" (click)="reset()">Cancelar</button>
      <app-form-debug [form]="formulario"></app-form-debug>
    </div>
  </div>
</form>
